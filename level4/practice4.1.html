<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #navbar {
            background-color: #0f1111;
            height: 40px;
        }
        #logo{
            font-size: 25px;
            color: #F08804;
        }
        a{
            margin-right: 80px;
            text-decoration: none;
        }
        button{
            color: #F08804;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <a id="logo" href="" class="nav">amazon.in</a>
        <a href="" class="nav">Acount</a>
        <a href="" class="nav">My Cart</a>
        <a href="" class="nav">Contact Us</a>
        <input type="text" class="nav">
        <button>Submit</button>
    </div>
</body>

</html>
