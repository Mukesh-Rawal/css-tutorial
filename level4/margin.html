<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .pad{
            padding: 5px;
            height: 50px;
            width: 60px;
        }
        #first{
            margin: 5px 10px 15px 20px;
            background-color: aqua;
        }
        #second{
            margin: 50px 10px 15px 20px;
            background-color: rgb(60, 175, 175);
        }
    </style>
</head>
<body>
    <div id="first" class="pad">First</div>

    <div id="second" class="pad">Second</div>
</body>
</html>
