<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Index</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .zi{
            height: 60px;
            width: 50px;
            background-color: blue;
            margin: 10px;

        }
        #div1{
            z-index: 1;
            position: absolute;
            top: 50px;
            left: 60px;
        }
        #div2{
            z-index: 2;
            position: absolute;
            top: 35px;
            left: 40px;
        }
    </style>
</head>
<body>
    <div id="div1" class="zi">z index1</div>
    <div id="div2" class="zi">z index2</div>
</body>
</html>
