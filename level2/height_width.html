<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and width</title>
    <style>
        .box{ height: 50px; width: 50px;}
        #box1{ background-color: aqua;}
        #box2{ background-color: rgb(47, 0, 255);}
        #box3{ background-color: rgb(224, 39, 178);}
    </style>
</head>
<body>
    <div id="box1" class="box">First Box</div>
    <br>
    <div id="box2" class="box">Second Box</div>
    <br>
    <div id="box3" class="box">Third Box</div>
</body>
</html>
