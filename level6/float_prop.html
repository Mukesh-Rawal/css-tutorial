<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        #container{
            height: 100px;
            width: 200px;
            border: 2px solid black;

        }
        .box{
            height: 60px;
            width: 80px;
            background-color: tomato;
            margin: 5px;
        }
        .box1{
            background-color: red;
            float: right;
        }
        .box2{
            background-color: greenyellow;
            float: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box box1"> Box1</div>
        <div class="box box2"> Box1</div>
    </div>
</body>
</html>
