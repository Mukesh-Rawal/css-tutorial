<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: aqua;
        }
        @media screen and (min-width: 500px) {
            .box{
                height: 150px;
                width: 150px;
                background-color: brown;
            }
        }
    </style>
</head>
<body>
    <div class="box">Box1</div>
</body>
</html>
