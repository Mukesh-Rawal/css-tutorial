<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classess</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .btn{
            height: 50px;
            width: 150px;
            background-color: blueviolet;
            border: 2px solid red;
            border-radius: 20px;
        }
       .btn:hover{
        height: 60px;
        width: 160px;
        background-color: yellow;
       }
       .btn:active{
        height: 50px;
        width: 150px;
        background-color: rgb(49, 226, 43);
       }
    </style>
</head>
<body>
    <button class="btn"> Click Me </button>
</body>
</html>
