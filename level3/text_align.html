<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <style>
        #box1{
            height: 300; width: 200;
            text-align: center;
            background-color: blue;
        }
        #box2{
            height: 300; width: 200;
            text-align: left;
            background-color: aqua;
        }
        #box3{
            height: 300; width: 200;
            text-align: right;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div id="box1">Box 1</div><br>
    <div id="box2">Box 1</div><br>
    <div id="box3">Box 1</div><br>

</body>
</html>
